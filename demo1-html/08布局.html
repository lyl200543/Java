<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(118, 203, 239) ;">
    <!-- 
        CSS 设置样式
        CSS 通过元素的style属性进行设置
            style ="样式名:样式值;样式名:样式值;......"
                块元素:自己独占一行的元素 块元素的CSS样式的宽高等等往往都是生效的
                    div 
                行内元素:不会自己独占一行的元素，行内的CSS样式的宽高等等很多都是不生效的
                    span 
     -->

     <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: pink ;">123</div>
     <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: rgb(232, 124, 142)">123</div>
     <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: rgb(232, 85, 109)">
        <span style="font-size: 25px ;color: aqua;font-weight:bold;">彭春林</span>是中国铁路南宁局集团有限公司柳州供电段柳州水电检修车间电机检修工
     </div>
     <span style="border: 1px solid green;width: 500px;height: 200px;margin: 10px auto;">456</span>
</body>
</html>
