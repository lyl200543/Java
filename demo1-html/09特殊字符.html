<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        对于htm1代码来说,某些符号是有特殊含义的,如果想显示这些特殊符号,需要进行转义
        转义开始的字符标志&
        例如
            <  &lt;
            >  &gt;
            &  &amp;
     -->

     <h1>一级标题</h1>
     &lt; h1 &gt;一级标题 &lt; h1 &gt;
     <hr>

     &amp;gt
</body>
</html>
