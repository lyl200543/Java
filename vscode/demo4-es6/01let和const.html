    <script>
        //let 和var的差别
        // 1、let 不能重复声明

        // var i=10
        // var i=""

        // let j=10
        // let j=""

        // 2、let有块级作用域，非函数的花括号遇见let会有块级作用域，也就是只能在花括号里面访问。

        // {
        //     var i=10
        //     let j=10
        // }
        // console.log(i)
        // console.log(j)

        // 3、let不会预解析进行变量提升

        // console.log(i);
        // var i=10

        // console.log(j);
        // let j=10
        
        // 4、let 定义的全局变量不会作为window的属性

        // var i=10
        // console.log(window.i);
        // let j=10
        // console.log(window.j)
        

        // 5、let在es6中推荐优先使用
