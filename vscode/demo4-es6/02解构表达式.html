<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组解构赋值
        let arr=[1,2,3]
        let [a,b,c,d=10]=arr
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        //对象解构赋值
        let person={
            name:"张三",
            age:20
        }

        let {name,age}=person
        console.log(name);
        console.log(age);
        

        //函数参数解构赋值
        function showArr([a,b,c]) {
            console.log(a,b,c);
        }

        showArr(arr)
    </script>
</head>
<body>
    
</body>
</html>
