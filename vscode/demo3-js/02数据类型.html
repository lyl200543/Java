<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Js是弱类型的,不是没有类型,是变量在声明时不指定类型,赋值时才确定类型,js中的变量的声明统统使用var
        // JS中的常见的数据类型
        // 数值类型 number 整数 小数
        // 字符串类型 string
        // 布尔类型 boolean
        // 引用类型 Object
        // function类型 function
        // 命名未赋值 undefined 值 undefined
        // 赋予nu11 object
        // 判断数据类型的运算符typeof

        var i=123;
        console.log(i);
        console.log(typeof i);

        var str="abc";
        console.log(str);
        console.log(typeof str);

        var i=1>10;
        console.log(i);
        console.log(typeof i);

        var fun1=function fun(){

        }
        console.log(fun1);
        console.log(typeof fun1);

        var a;
        console.log(a);
        console.log(typeof a);

        var b=null;
        console.log(b);
        console.log(typeof b);
        
    </script>
</head>
<body>
    
</body>
</html>
