<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        window
            history 历史
            location 地址栏
            document 浏览器打开的.html文档
            console F12开发者工具的控制台
            screen 屏幕
            navigator 浏览器软件本身
            sessionStorage 会话级存储
            localStorage持久级存储
            window对象 API
            window对象属性 API

            BOM编程：通过window对象及其属性的AP控制浏览器的属性和行为
     -->

     <!-- 
        1.window 对象是由浏览器提供给我们使用的,无需自己new
        window.可以省略不写
            三种弹窗方式
                alert
                prompt
                confirm
            定时任务
                setTimeout

        2.window的属性 
            history 窗口的访问历史
            location
            sessionStorage用于存储一些会话级数据(浏览器关闭数据清除)
            localStorage用于存储一些持久级数据(浏览器关闭数据还在)
            console 1og

      -->

      <script>
        function fun1(){
            alert("点击即送")
        }

        function fun2(){
            var ret=prompt("请输入你的学号：")
            console.log(ret);
        }

        function fun3(){
            var ret=confirm("确认删除吗？")
            console.log(ret);

        }

        function fun4(){
            window.setTimeout(function(){
                console.log("hello")
            },2000)

        }

        function fun5(){
            window.history.back();
        }

        function fun6(){
            window.history.forward();
        }

        function fun7(){
            window.location.href="https://www.bilibili.com/"
        }

        function funA(){
            window.sessionStorage.setItem("keya","valuea");
            window.localStorage.setItem("keyb","valueb");
        }

        function funB(){
            var a=sessionStorage.getItem("keya");
            var b=localStorage.getItem("keyb");
            console.log(a);
            console.log(b);
        }

        function funC(){
            sessionStorage.clear();
            localStorage.clear();
        }
      </script>
</head>
<body>
    <button onclick="funA()">存储数据</button>
    <button onclick="funB()">读取数据</button>
    <button onclick="funC()">清除数据</button>
    <hr>

    <button onclick="fun7()">进入B站</button>
    <hr>

    <button onclick="fun5()">上一页</button>
    <button onclick="fun6()">下一页</button>
    <a href="https://www.bilibili.com/">B站</a>
    <hr>

    <button onclick="fun1()">信息提示框</button>
    <button onclick="fun2()">信息输入框</button>
    <button onclick="fun3()">信息确认框</button>
    <button onclick="fun4()">2秒后打印hello</button>
</body>
</html>
