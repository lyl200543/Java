<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- 
        增删元素
            var element =document.createElement("元素名") // 创建元素
            父元素.appendChild(子元素)               // 在父元素中追加子元素
            父元素.insertBefore(新元素,参照元素)     // 在某个元素前增加元素
            父元素.replaceChild(新元素,被替换的元素) // 用新的元素替换某个子子元素
            元素.remove()                            // 删除当前元素
     -->

     <script>
        function fun1(){
            // 创建元素
            var njli=document.createElement("li")
            // 设置子元素的属性和文本
            njli.id="nj"
            njli.innerText="南京"
            // 将子元素放入父元素中
            var parent=document.getElementById("city")
            // 在父元素中追加子元素
            parent.appendChild(njli)
        }

        function fun2(){
            var njli=document.createElement("li")

</head>
