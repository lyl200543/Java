<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 事件的绑定方式
      // 1 通过元素的属性绑定
      // 2 通过DOM编程动态绑定
      // 注意事项:
      // 一个事件可以同时绑定多个函数
      // 一个元素可以同时绑定多个事件

      // 常见的事件
      // 1 鼠标事件 onclick ondbclick onmouseover onmousemove onmouseleave
      // 2 键盘事件 onkeydown onkeyup
      // 3表单事件 onfocus onblur onsubmit onreset
      // 4页面加载事件 onload 页面加载完毕事件

      // 事件的触发
      // 1 行为触发
      // 2 DOM编程触发

      function fun1() {
        console.log("单击了");
      }

      function fun2() {
        console.log("单击了2");
      }

      function fun3() {
        console.log("双击了");
      }

      function fun4() {
        console.log("看泽禹");
      }

      function fun5() {
        console.log("摸摸泽禹");
      }

      function fun6() {
        console.log("不看泽禹");
      }

      function fun7() {
        console.log("开始输入");
      }

      function fun8() {
        console.log("结束输入");
      }

      function testFocus() {
        console.log("获得焦点了");
      }

      function testBlur() {
        console.log("失去焦点了");
      }

      function testChange(value) {
        console.log("内容改变为：" + value);
      }

      function testChange2(value) {
        console.log("选项改变为：" + value);
      }

      function testSubmit() {
        // 弹窗的三种方式
        // alert()信息提示框
        // prompt()信息输入框
        // confirm()信息确认框

        // if (!confirm("确定提交吗？")) {
        //     //阻止表单的提交
        //     event.preventDefault();
        // }
            
        return confirm("确定提交吗？")
      }

      function testReset(){
        console.log("数据清空了")
      }
    </script>

    <style>
      .img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form action="01js引入方式.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
      昵称：<input
        type="text"
        name="username"
        onfocus="testFocus()"
        onblur="testBlur()"
        onchange="testChange(this.value)"
      /><br />

      密码：<input type="password" name="pwd" /><br />

      籍贯：<select onchange="testChange2(this.value)">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option></select
      ><br />

      <input type="submit" value="注册" onsubmit="testSubmit()" />
      <input type="reset" value="清空" />
    </form>

    <br /><br /><br /><br /><br />
    <input
      type="button"
      value="按钮"
      onclick="fun1(),fun2()"
      ondblclick="fun3()"
    />

    <br /><br /><br /><br /><br />

    <img
      src="img/zuyu.png"
      class="img"
      onmouseover="fun4()"
      onmousemove="fun5()"
      onmouseleave="fun6()"
    />

    <br /><br /><br /><br /><br />

    <input type="text" onkeydown="fun7()" onkeyup="fun8()" />

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
