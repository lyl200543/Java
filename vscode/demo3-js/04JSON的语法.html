    <!-- 
        JSON格式
        一个特定的字符串语法结构,JSON格式的字符串,在前后端都可以很方便的和对象之间进行转换
        
        JSON格式的语法
        var personstr ='{"属性名":"属性值”,"属性名":"属性值”,"属性名":{},“属性名":[””,“”,“”],“属性名":[{},{},{}]}
        属性名 必须用""包裹上
        属性值 字符串必须用""包好,数字可以不处理
     -->

     <script>
        //这是一个JSON格式的字符串
        var personStr='{"name":"张三","age":"20","dog":{"dname":"大黄"},"loveSingers":["Tom","Jerry","Linda"],"friends":[{"fname":"李四"},{"fname":"王五"}]}';
        console.log(personStr);
        console.log(typeof personStr);

        //通过JSON.parse()可以将一个JSON串转换为一个对象
        var person=JSON.parse(personStr);
        console.log(person);
        console.log(typeof person);
        console.log(person.name);
        console.log(person.dog.dname);
        console.log(person.loveSingers[0]);
        console.log(person.friends[0].fname);

        //通过JSON.stringify()将一个对象转换为JSON串
        var personStr2=JSON.stringify(person);
        console.log(personStr);
        console.log(typeof personStr);
        
     </script>
