    position:
        static 默认
        absolute 绝对

    right
    top
    bottom

            background-color: brown;
            position: fixed;
            top: 30px;
            left: 30px;
        }

        .d2{
            background-color: yellow;

        }

        .d3{
            background-color: plum;

        }
