<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img
            src 定义图片的路径
                1 url
                2 相对路径
                3 绝对路径
            title 定义鼠标悬停时提示的文字
            alt 定义图片加载失败时提示文字
    -->
    
    <img src="img/img.png" title="则与小猫" alt="图片加载错误" width="1000px"/>
</body>
</html>
